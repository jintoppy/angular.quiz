<div class="row">
	<div class="col-sm-6 col-md-6 col-md-offset-3">
		<h2>You scored {{mark}}% </h2>
		<div ng-repeat="result in results"> 
			<h4>{{$index+1}}. {{result.question}}</h4>
			<div class="answer-box success" ng-if="result.isCorrect">
				<h5>Correct: </h5>
				{{result.userAnswer}}

			</div>
			<div class="answer-box fail" ng-if="!result.isCorrect">
				<div class="user-answer">
					<h5>You answered incorrect:</h5>
					{{result.userAnswer}}
				</div>
				<div class="correct-answer">
					<h5>Correct Answer:</h5>
					{{result.correctAnswer}}
				</div>		
			</div>
		</div>

	</div>
</div>
