<div>
	This is a quiz item
	<div class="question">{{question}}</div>
	<div class="options">
		<label ng-repeat="curroption in options">
         <input type="radio" name="option" ng-value="curroption.value" />		{{curroption.text}} 
		</label

	</div>
	<a href="#" ng-click="submitAnswer($event)">Submit Answer</a>
</div>
