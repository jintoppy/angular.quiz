<!doctype html>
<html ng-app="quiz">
<head>
	<title>{{title}}</title>
	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body class="ng-cloak" ng-controller="quizController">
	<section class="content">
		<section class="container">
			{% block content %}{% endblock %}
		</section>
	</section>
	<script type="text/javascript" src="lib/jquery.js"> </script>
	<script type="text/javascript" src="lib/angular.js"> </script>
	<script type="text/javascript" src="lib/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="js/app.js"> </script>
	<script type="text/javascript" src="js/controllers/app.controllers.js"> </script>
	<script type="text/javascript" src="js/services/quizService.js"> </script>
	<script type="text/javascript" src="js/services/authService.js"> </script>
	<script type="text/javascript" src="js/directives/quizItem.js"> </script>
	
</body>
</html>
